<script>
    axios.get('http://mock-api.com/mgvr4AgQ.mock/products')
    .then(function (res){
            console.log('res',res);
    
    
    for (var index in res.data) {
                        $('#goods').append('<tr>'+'<td>' + res.data[index].name+'</td>' + '<td>'+res.data[index].price+'</td>'+'<td>'+res.data[index].created_at+'</td>'+ '</tr>');
                    }
           
           
    
           })
           
         
           .catch(function (err){
           console.log('err',err);
           });
    
    
    </script>
        














<script>

            $('#add').click(function () {
                console.log('value:', $('#name').val());
                $('#goods').append('<li>' + $('#name').val() + '</li>');
                $('#message').html('添加了新商品：' + $('#name').val());
                $('#message').removeClass('danger');
                $('#goods li').click(function () {
                    $('#message').html('删除了商品:' + $(this).text());
                    $('#message').addClass('danger');
                    $(this).remove();
                });
            });

            $('#goods li').click(function () {
                $('#message').html('删除了商品:' + $(this).text());
                $('#message').addClass('danger');
                $(this).remove();
            });

            $('#delAllBtn').click(function () {
                $('#goods li').remove();
                $('#message').html('删除了所有商品' + $('#name').val());
            })
       
    </script>
