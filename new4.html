<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格的</title>
</head>
<body>
    <h2>第一个表格</h2>

<table border="1">
<tr>
     <td>1</td>
     <td>班级</td>
</tr>
<tr>
    <td>2</td>
    <td>大</td>
</tr>
    
<tr>
    <td>3</td>
    <td>小</td>
</tr>
    



</table>

<h2>第二个表格</h2>


<table border="1">

    <th>编号</th>
    <th>年级</th>
    <th>班级</th>
    <th>姓名</th>
    <tr>
         <td>1</td>
         <td colspan="2">2016
             1</td>
         <td>大大大</td>
    </tr>
    <tr>
        <td>2</td>
        <td rowspan="2">2018 <br/>2015</td>
        <td>10</td>
        <td>风采</td>
    </tr>
        
    <tr>
        <td>3</td>
        
        <td>3</td>
        <td>人人人</td>
    </tr>
        
    
    
    
    </table>



</body>
</html>
